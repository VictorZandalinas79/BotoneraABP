<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Looker Studio a pantalla completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe src="https://lookerstudio.google.com/embed/reporting/0f6ee996-da76-4518-9289-291adb1dcdc9/page/JcM0D" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
    <script>
        document.body.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                var scale = document.body.style.zoom || 1;
                if (e.deltaY < 0) {
                    document.body.style.zoom = parseFloat(scale) * 1.1;
                } else {
                    document.body.style.zoom = parseFloat(scale) / 1.1;
                }
            }
        }, { passive: false });
    </script>
</body>
</html>

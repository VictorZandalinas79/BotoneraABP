<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Looker Studio a pantalla completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe width="600" height="300" src="https://lookerstudio.google.com/embed/reporting/0f6ee996-da76-4518-9289-291adb1dcdc9/page/JcM0D" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
    <script>
        function adjustIframeSize() {
            var container = document.getElementById('container');
            var iframe = container.querySelector('iframe');
            iframe.style.width = container.clientWidth + 'px';
            iframe.style.height = container.clientHeight + 'px';
        }

        window.addEventListener('load', adjustIframeSize);
        window.addEventListener('resize', adjustIframeSize);

        document.body.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
                var container = document.getElementById('container');
                var scale = parseFloat(container.style.transform.replace('scale(', '').replace(')', '') || 1);
                if (e.deltaY < 0) {
                    scale *= 1.1;
                } else {
                    scale /= 1.1;
                }
                container.style.transform = `scale(${scale})`;
                container.style.transformOrigin = '0 0';
            }
        }, { passive: false });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Looker Studio Responsivo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Previene el desbordamiento del scroll cuando el zoom está muy alto */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .responsive-iframe-container {
            width: 100%;
            height: 90vh; /* Ajusta esto según necesidades específicas para evitar barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="responsive-iframe-container">
        <iframe class="responsive-iframe" src="https://lookerstudio.google.com/embed/reporting/0f6ee996-da76-4518-9289-291adb1dcdc9/page/p_gn84d88qjd" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox" style="border:0;"></iframe>
    </div>
</body>
</html>
